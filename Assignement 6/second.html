<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border-radius: 6px;
            
        }
    </style>
</head>
<body>
    <div style="border: 3px solid black; width: 300px; height:300px; position: sticky; margin-left: 50%;">
        <form action="">
            <label for="number1">Enter Number 1</label>
        <input type="text" id="number1" name="num1">
         
        <label for="number2">Enter Number 2</label>
        <input type="text" id="number2">

        <label for="result">Result</label>
        <input type="text" id="result">
        </form>
        <hr>
        <button onclick="doAdd()">Addition</button>
        <button onclick="doSub()">substraction</button>
        <button onclick="doMul()">multiplication</button>
        <button onclick="doDiv()"> division</button>


    </div>
    <script>
        function doAdd(){
            num1 = document.getElementById('number1').value
            num1 = parseInt(num1)
            num2 = document.getElementById('number2').value
             num2 = parseInt(num2)
            // const result = document.getElementById('result').value
              document.getElementById('result').value = num1+num2
            // console.log(typeof(num1))
        }
        function doMul(){
            num1 = document.getElementById('number1').value
            num1 = parseInt(num1)
            num2 = document.getElementById('number2').value
             num2 = parseInt(num2)
            // const result = document.getElementById('result').value
              document.getElementById('result').value = num1*num2
            // console.log(typeof(num1))
        }
        function doSub(){
            num1 = document.getElementById('number1').value
            num1 = parseInt(num1)
            num2 = document.getElementById('number2').value
            num2 = parseInt(num2)
            document.getElementById('result').value=num1-num2
        }
             function doDiv(){
            num1 = document.getElementById('number1').value
            num1 = parseInt(num1)
            num2 = document.getElementById('number2').value
            num2 = parseInt(num2)
            document.getElementById('result').value=num1/num2
        }
        





    </script>
    
</body>
</html>
